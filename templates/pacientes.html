<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
</head>
<body>
    <h3>Módulo para la gestión de pacientes</h3>
    <br><br>
    <a href="/agrega_paciente">Agregar un nuevo paciente</a><br>
    <table border="-">
        <thead>
            <td>ID</td>
            <td>Nombre</td>
            <td>Email</td>
            <td>Celular</td>
            <td>Foto</td>
            <td>Operaciones</td>
        </thead>
        <tbody>
            {% for res in resul %}
            <tr>
                <td>{{res[0]}}</td>
                <td>{{res[1]}}</td>
                <td>{{res[2]}}</td>
                <td>{{res[3]}}</td>
                <td><img width="100" src="uploads/{{res[4]}}" alt=""></td>
                <td>
                    <a href="/modifica_paciente/{{res[0]}}">Editar</a>
                    <a onclick="return confirm('Seguro borra este usuario?')" href="/borra_paciente/{{res[0]}}">Borrar</a>
                    <a href="/envia_mail/{{res[0]}}">Enviar Email</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
