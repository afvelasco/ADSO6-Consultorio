<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la aplicación</title>
</head>
<body>
    <h3>Bienvenido a E-Consult</h3><br>
    <h4>Por favor digite sus credenciales</h4><br>
    <form action="/login" method="post">
        <label for="id">Id usuario: </label>
        <input type="text" required name="id"><br>
        <label for="contra">Contraseña: </label>
        <input type="password" required name="contra"><br><br>
        <button>Ingresar</button>
    </form>
    <br>
    <h2>{{msg}}</h2>
</body>
</html>
