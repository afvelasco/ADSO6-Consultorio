<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio - Gestión de Especialistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .especialista-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .action-buttons .btn {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Especialistas</h1>
        
        <!-- Formulario para agregar/editar especialista -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Agregar Nuevo Especialista</h5>
            </div>
            <div class="card-body">
                <form id="especialistaForm">
                    <input type="hidden" id="especialistaId">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">URL de la Foto</label>
                        <input type="text" class="form-control" id="foto" placeholder="https://ejemplo.com/foto.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary" style="display:none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de especialistas -->
        <div class="card">
            <div class="card-header">
                <h5>Lista de Especialistas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Especialidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="especialistasTable">
                            <!-- Los datos se cargarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
